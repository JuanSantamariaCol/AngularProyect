<div class="container-fluid">
    <h1 class="text-center fw-bold font_titles pt-3" >Pasteles Encargados</h1>
    <p class="text-center ">Lista de pasteles solicitados por nuestros clientes.</p>
    <div class ="contenedor_cards" >
        <div  class="contenedor_card" *ngFor="let pastel of pasteles" >
            <div class="d-flex flex-column">
                <div>
                    <div class="box">
                        <img class="cont-img-cards"  scr="src\assets\pastel-tres-leches.jpg" >
                    </div>
                    <h4 class="card-titles text-center" >{{pastel.sabor}}</h4>
                    <p class="no-space text-center">{{pastel.precio}}</p>
                    <p class="no-space text-center">{{pastel.fechaEnt}}</p>                        
                </div>
                
            </div>
        </div>
    </div>
    <div>
</div>
